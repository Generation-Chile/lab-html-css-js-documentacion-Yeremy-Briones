<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" 
  content="IE=edge">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0">
  <title>Únete a Fullstack Developers</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
    <header>
    <div class="logo">
        <img src="logo-img/logo.png" alt="Generation Chile logo">
    </div>
    <h1>COHORTES 17</h1>
    <p>¡Impulsa tu carrera como Full Stack Developer!</p>
  </header>
  <main>
    <section id="cta">
      <h1>¡Conviértete en <span class="highlight">Full Stack Developer!</span></h1>
      <p>Forma parte de una comunidad apasionada por el desarrollo web.</p>
      <button id="cta-form">¡Quiero saber más!</button>
    </section>
    <section id="form">
      <h2>Contáctanos</h2>
      <p>Déjanos tus datos y te enviaremos más información.</p>
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="button" onclick="presionarBoton()">Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 FullStack Developers. Todos los derechos reservados.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
